<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css"> <!-- Caminho para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="formCadastro">
            <div class="form-group">
                <label for="sobrenome_cliente">Sobrenome:</label>
                <input type="text" id="sobrenome_cliente" name="sobrenome_cliente" required>
            </div>
            <div class="form-group">
                <label for="nome_cliente">Nome:</label>
                <input type="text" id="nome_cliente" name="nome_cliente" required>
            </div>
            <div class="form-group">
                <label for="cpf_cliente">CPF:</label>
                <input type="text" id="cpf_cliente" name="cpf_cliente" required>
            </div>
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- ReferÃªncia para o script -->
</body>
</html>
